<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Проект: Mesto" />
    <meta name="description" content="Интерактивный сайт, проекта - Mesto" />
    <meta name="author" content="VladIsLove" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Лого Место"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile__image.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Редактировать профиль"
              title="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>

          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="grid-elements">
          <article class="grid-elements__items">
            <img
              src="./images/grid-image__karachaevsk.jpg"
              alt="Карачаевск"
              class="grid-elements__image"
            />
            <div class="grid-elements__info">
              <h2 class="grid-elements__title">Карачаевск</h2>
              <button class="grid-elements__button-like" type="button"></button>
            </div>
          </article>
          <article class="grid-elements__items">
            <img
              src="./images/grid-image__gora-elbrus.jpg"
              alt="Гора Эльбрус"
              class="grid-elements__image"
            />
            <div class="grid-elements__info">
              <h2 class="grid-elements__title">Гора Эльбрус</h2>
              <button class="grid-elements__button-like" type="button"></button>
            </div>
          </article>
          <article class="grid-elements__items">
            <img
              src="./images/grid-image__dombai.jpg"
              alt="Домбай"
              class="grid-elements__image"
            />
            <div class="grid-elements__info">
              <h2 class="grid-elements__title">Домбай</h2>
              <button class="grid-elements__button-like" type="button"></button>
            </div>
          </article>
          <article class="grid-elements__items">
            <img
              src="./images/grid-image__gora-elbrus.jpg"
              alt="Гора Эльбрус"
              class="grid-elements__image"
            />
            <div class="grid-elements__info">
              <h2 class="grid-elements__title">Гора Эльбрус</h2>
              <button class="grid-elements__button-like" type="button"></button>
            </div>
          </article>
          <article class="grid-elements__items">
            <img
              src="./images/grid-image__dombai.jpg"
              alt="Домбай"
              class="grid-elements__image"
            />
            <div class="grid-elements__info">
              <h2 class="grid-elements__title">Домбай</h2>
              <button class="grid-elements__button-like" type="button"></button>
            </div>
          </article>
          <article class="grid-elements__items">
            <img
              src="./images/grid-image__karachaevsk.jpg"
              alt="Карачаевск"
              class="grid-elements__image"
            />
            <div class="grid-elements__info">
              <h2 class="grid-elements__title">Карачаево-Черкесия</h2>
              <button class="grid-elements__button-like" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="formEdit" action="" method="post">
            <!-- Уважаемый Ревьюер. Не много не понял про форму ее переиспользования в других модалках, например для кнопки "Добавить". Я бы сделал новый div блок, и в этот блок вставил
            внутрянку с прошлого Попапа, и отредактировал на нужные значения. Если можно, то хотелось бы по подробней узнать про это) -->
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              id="name"
              placeholder="Имя"
              required
            />
            <input
              class="popup__input popup__input_type_description"
              type="text"
              name="description"
              id="description"
              placeholder="О себе"
              required
            />
            <button class="popup__btn-submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__btn-close" type="button"></button>
        </div>
      </div>
    </div>
    <script async src="./scripts/index.js"></script>
  </body>
</html>
